<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditServicioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="1">
                    <h:outputLabel value="#{bundle.EditServicioLabel_idServicio}" for="idServicio" />
                    <p:inputText id="idServicio" value="#{servicioController.selected.idServicio}" title="#{bundle.EditServicioTitle_idServicio}" required="true" requiredMessage="#{bundle.EditServicioRequiredMessage_idServicio}"/>
                    <p:message id="servicioidServicio" for="idServicio"/>
                    <h:outputLabel value="#{bundle.EditServicioLabel_nombreServicio}" for="nombreServicio" />
                    <p:inputText id="nombreServicio" value="#{servicioController.selected.nombreServicio}" title="#{bundle.EditServicioTitle_nombreServicio}" required="true" requiredMessage="#{bundle.EditServicioRequiredMessage_nombreServicio}"/>
                    <p:message id="servicionombreServicio" for="nombreServicio"/>
                    <h:outputLabel value="#{bundle.EditServicioLabel_valor}" for="valor" />
                    <p:inputText id="valor" value="#{servicioController.selected.valor}" title="#{bundle.EditServicioTitle_valor}" required="true" requiredMessage="#{bundle.EditServicioRequiredMessage_valor}"/>
                    <p:message id="serviciovalor" for="valor"/>
                </h:panelGrid>
                <p:commandButton action="#{servicioController.update}" value="#{bundle.EditServicioSaveLink}"/>
                
                <br />
                <br />
                <h:button outcome="View" value="#{bundle.EditServicioViewLink}"/>
                <br />
                <p:commandButton action="#{servicioController.prepareList}" value="#{bundle.EditServicioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <p:button outcome="/index" value="#{bundle.EditServicioIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
